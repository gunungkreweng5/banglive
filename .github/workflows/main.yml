name: LIVE

on:
  workflow_dispatch:
    inputs:
      ffmpegcom:
        description: 'Command ffmpeg'
        required: true

jobs:
  live-streaming:
    runs-on: ubuntu-latest

    steps:
      - name: install ffmpeg
        run: |
          sudo apt update -qq
          sudo apt install -y ffmpeg

      - name: cek ffmpeg
        run: ffmpeg -version

      - name: live stream
        shell: bash
        run: |
          ${{ inputs.ffmpegcom }}
